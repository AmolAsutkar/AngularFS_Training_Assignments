
server:
  port: 8989



eureka:
   client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
     defaultZone: http://localhost:8761/eureka
   instance:
      hostname: localhost
     

spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://localhost:8181/
          predicates:
            - Path=/order/**
          filters:
          - name: CircuitBreaker
            args:
              name: order-service
              fallbackuri: forward:/orderFallback
            
            
            
        
        - id: payment-service
          uri: http://localhost:8282/
          predicates:
            - Path=/payment/**
          filters:
          - name: CircuitBreaker
            args:
              name: payment-service
              fallbackuri: forward:/paymentFallback
