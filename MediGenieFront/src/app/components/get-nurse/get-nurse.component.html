 <mat-sidenav-container color="primary">
    
  <mat-sidenav #sidenav="matSidenav" mode="over" opened>

    <h4 class="name">Nathaniel Richards</h4>
    <p class="designation">Admin, CT Hospital</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="profile">
      <mat-icon>account_circle</mat-icon>
      <span> Profile</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button"  routerLink="/getPatient">
      <mat-icon>personal_injury</mat-icon>
      <span> Patients</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/getPhysician">
      <mat-icon>local_hospital</mat-icon>
      <span> Physicians</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/getNurse">
      <mat-icon>medication</mat-icon>
      <span> Nurses</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/createUser">
      <mat-icon>person_add</mat-icon>
      <span> Create Hospital User</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/searchUser">
      <mat-icon>search</mat-icon>
      <span> Search User</span>
    </button>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <h3 align="center" style="text-decoration: underline;"><strong>Nurse</strong></h3>
    <div class="content1">
        <router-outlet></router-outlet>
        <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin:20px;width:1000px;">

          <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>User Id</mat-header-cell>
              <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="firstName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell class="d" *matCellDef="let item">{{item.firstName}} {{item.lastName}} </mat-cell>
           </ng-container>
      
          
          <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Joining</mat-header-cell>
    <mat-cell class="e" *matCellDef="let item">{{item.createdAt|date}}</mat-cell>
      </ng-container>


      
          <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
              <mat-cell class="f" *matCellDef="let item">{{item.status}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="actions">
              <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
              <mat-cell *matCellDef="let item" >
                  <button mat-button class="block" (click)="changeStatus(item.id)" onclick="window.location.reload()" color="primary">Update</button>
              
              </mat-cell>
            </ng-container>
      
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      
       </table>
       
      <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of user"></mat-paginator>
    
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
