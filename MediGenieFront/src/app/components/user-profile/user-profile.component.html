<div class="card">
    <mat-toolbar color="primary">
        <span class="fill-remaining-space">User Profile</span>
      </mat-toolbar>
      <div class="row mt-3"></div>

    <h2>{{user}}</h2>

    <form [formGroup]="formGroup"  >
        <div class="form-group row">
            <div class="col-md-4">
                <mat-form-field appearance="fill" >
                    <mat-label>Title</mat-label>
                    <mat-select matNativeControl  name="title" formControlName="title">
                        <mat-option value=null>Select</mat-option>
                        <mat-option value="Mr">Mr</mat-option>
                        <mat-option value="Mrs">Mrs</mat-option>
                        <mat-option value="Ms">Ms</mat-option>
                
                    </mat-select>
                </mat-form-field>
            </div>
            
            <div class="col-md-4">
                <mat-form-field class="form-element">
                <input matInput placeholder="First Name" formControlName="firstName" >
                <mat-error *ngIf="!formGroup.controls['firstName'].valid && formGroup.controls['firstName'].touched">
                    {{ titleAlert }}
                </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="form-element">
                <input matInput placeholder="Last Name" formControlName="lastName" >
                <mat-error *ngIf="!formGroup.controls['lastName'].valid && formGroup.controls['lastName'].touched">
                    {{ titleAlert }}
                </mat-error>
                </mat-form-field>
            </div>
            <div class="row mt-3"></div>

            <div class="col-md-4">
                <mat-form-field class="form-element">
                    <input matInput placeholder="Email Address"  formControlName="email">
                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput formControlName="dob" [matDatepicker]="dp1" [disabled]=true>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1></mat-datepicker>
                  </mat-form-field>
            </div>
            
            <div  class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
            <div class="row mt-3"></div>
            <div class="row mt-3"></div>
<!-- These 2 fields are role based, if not patient then only it will be populated -->
            <div class="col-md-4">
                <mat-form-field class="form-element">
                    <input matInput placeholder="Employee ID"  formControlName="empId">
                    <mat-error *ngIf="!formGroup.controls['empId'].valid && formGroup.controls['empId'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill" >
                    <mat-label>Role</mat-label>
                    <mat-select matNativeControl  name="title" formControlName="role">
                        <mat-option value=null>Select</mat-option>
                        <mat-option value="Physician">Physician</mat-option>
                        <mat-option [value]=0>Nurse</mat-option>
                        <!-- <mat-option value="Admin">Admin</mat-option> -->
                
                    </mat-select>
                </mat-form-field>
            </div>
            
        </div>
    </form>
</div>
