<h3>Working with slice pipe in Angular</h3>
<hr/>

<br/><br/>
 <table width="500"  cellspacing="0"  cellpadding="3"  border="2">
  <tr>
    <th>Emp Number</th>
    <th>Emp Name</th>
    <th>Emp Job</th>
    <th>Emp Salary</th>
    <th>Emp Deptno</th>
  </tr>

  <tr *ngFor="let item of empsArray | slice : 0 : end ">
      <td>{{item.empno}}</td>
      <td>{{item.ename }}</td>
      <td>{{item.job }}</td>
      <td>{{item.sal }}</td>
      <td>{{item.deptno}}</td>
  </tr>
</table>

<button [disabled]="!buttonDisable" (click)="nextItems_click()">
    Load More >>
  </button>
<hr/>
