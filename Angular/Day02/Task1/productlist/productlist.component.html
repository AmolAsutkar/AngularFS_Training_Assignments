<div class="row">
    <div *ngFor="let item of ProductArray" class="column">
        <div *ngIf="item.category == category" class="card">
    
            <div class="container">
              <h4><b> Product Id :{{item.pid}}</b></h4>
              <p> Product Name : {{item.pname}}</p>
              <p>Price :{{item.price}}</p>
              <p>Category: {{item.category}}</p>
              
            </div>
          </div>
     </div>
 </div>
