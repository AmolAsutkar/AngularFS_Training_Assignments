<div product>
<!--<h1>Product Details</h1>-->
<table border="2" width="400" cellspacing="0" cellpadding="5">
    <tr >
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Picture</th>
    </tr>
  
    <tr *ngFor="let item of productArr;  let isEven = even; let isOdd = odd;" [ngClass]="{'bg2':isEven, 'bg3':isOdd}">
        <td>{{item.pname}}</td>
        <td>{{item.pname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.qty}}</td>
        <td><img width="35" height="35" src="{{item.picture}}"/></td>
    </tr>

  
  </table>
</div>
